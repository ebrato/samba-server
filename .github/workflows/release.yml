name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  qca:
    name: QCA Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        run: |
          set -euo pipefail
          curl -fL "https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz" -o zig.tar.xz
          tar -xf zig.tar.xz
          ZIG_DIR="$PWD/zig-x86_64-linux-0.15.2"
          echo "$ZIG_DIR" >> "$GITHUB_PATH"
          "$ZIG_DIR/zig" version

      - name: Run QCA suite
        run: |
          chmod +x ./quality_gate.sh ./qca.sh
          QCA_REQUIRE_RUNTIME=1 QCA_RUN_MATRIX=0 ./qca.sh --ci

      - name: Upload QCA report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qca-report-${{ github.sha }}
          path: dist/qca/*
          if-no-files-found: warn

  build:
    name: Build Matrix and Package
    runs-on: ubuntu-latest
    needs: qca
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        run: |
          set -euo pipefail
          curl -fL "https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz" -o zig.tar.xz
          tar -xf zig.tar.xz
          ZIG_DIR="$PWD/zig-x86_64-linux-0.15.2"
          echo "$ZIG_DIR" >> "$GITHUB_PATH"
          "$ZIG_DIR/zig" version

      - name: Install Cosmocc 4.0.2
        run: |
          set -euo pipefail
          curl -fL "https://cosmo.zip/pub/cosmocc/cosmocc-4.0.2.zip" -o cosmocc.zip
          COSMO_ROOT="$RUNNER_TEMP/cosmocc"
          rm -rf "$COSMO_ROOT"
          mkdir -p "$COSMO_ROOT"
          unzip -q -o cosmocc.zip -d "$COSMO_ROOT"
          COSMO_DIR="$(find "$COSMO_ROOT" -maxdepth 1 -type d -name 'cosmocc-*' | head -n 1 || true)"
          if [ -z "${COSMO_DIR:-}" ]; then
            if [ -x "$COSMO_ROOT/bin/cosmocc" ]; then
              COSMO_DIR="$COSMO_ROOT"
            else
              echo "cosmocc installation layout not detected in $COSMO_ROOT"
              find "$COSMO_ROOT" -maxdepth 3 -type f | head -n 50
              exit 1
            fi
          fi
          test -x "$COSMO_DIR/bin/cosmocc"
          test -x "$COSMO_DIR/bin/cosmoc++"
          echo "$COSMO_DIR/bin" >> "$GITHUB_PATH"
          "$COSMO_DIR/bin/cosmocc" --version

      - name: Build matrix binaries (including cosmo)
        run: zig build matrix cosmo -Doptimize=ReleaseFast

      - name: Pack per-target archives
        run: |
          set -euo pipefail
          mkdir -p dist

          pack() {
            local src_file="$1"
            local archive_name="$2"
            if [[ ! -f "$src_file" ]]; then
              echo "missing build artifact: $src_file"
              exit 1
            fi
            tar -C "$(dirname "$src_file")" -czf "dist/${archive_name}.tar.gz" "$(basename "$src_file")"
          }

          pack "release/bin/smb_cli_linux_x86_64" "smb_cli_x86_64-linux-musl"
          pack "release/bin/smb_cli_linux_x86" "smb_cli_x86-linux-musl"
          pack "release/bin/smb_cli_linux_armv6" "smb_cli_arm-linux-musleabihf-arm1176jzf_s"
          pack "release/bin/smb_cli_linux_armv7" "smb_cli_arm-linux-musleabihf-cortex_a7"
          pack "release/bin/smb_cli_linux_arm64" "smb_cli_aarch64-linux-musl"
          pack "release/bin/smb_cli_linux_riscv64" "smb_cli_riscv64-linux-musl"
          pack "release/bin/smb_cli_linux_mips" "smb_cli_mips-linux-musleabi"
          pack "release/bin/smb_cli_linux_mipsel" "smb_cli_mipsel-linux-musleabi"
          pack "release/bin/smb_cli_linux_mips_hf" "smb_cli_mips-linux-musleabihf"
          pack "release/bin/smb_cli_linux_mipsel_hf" "smb_cli_mipsel-linux-musleabihf"
          pack "release/bin/smb_cli_linux_mips64" "smb_cli_mips64-linux-muslabi64"
          pack "release/bin/smb_cli_linux_mips64el" "smb_cli_mips64el-linux-muslabi64"
          pack "release/bin/smb_cli_linux_mips64n32" "smb_cli_mips64-linux-muslabin32"
          pack "release/bin/smb_cli_linux_mips64eln32" "smb_cli_mips64el-linux-muslabin32"
          pack "release/bin/smb_cli_macos_x86_64" "smb_cli_x86_64-macos"
          pack "release/bin/smb_cli_macos_arm64" "smb_cli_aarch64-macos"
          pack "release/bin/smb_cli_windows_x86.exe" "smb_cli_x86-windows-gnu"
          pack "release/bin/smb_cli_windows_amd64.exe" "smb_cli_x86_64-windows-gnu"
          pack "release/bin/smb_cli_windows_arm64.exe" "smb_cli_aarch64-windows-gnu"
          pack "release/bin/smb_cli_freebsd_x86_64" "smb_cli_x86_64-freebsd"
          pack "release/bin/smb_cli_freebsd_arm64" "smb_cli_aarch64-freebsd"
          pack "release/bin/smb_cli_x86_64-unknown-cosmo.com" "smb_cli_x86_64-unknown-cosmo"

      - name: Generate checksums
        run: |
          set -euo pipefail
          (cd dist && sha256sum ./*.tar.gz > SHA256SUMS.txt)

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: smb-cli-target-archives-${{ github.sha }}
          path: dist/*
          if-no-files-found: error

      - name: Publish artifact in GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
